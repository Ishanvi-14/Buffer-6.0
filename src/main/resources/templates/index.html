<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Course Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="welcome-text">Welcome to Course Finder</h1>
    <button class="login-btn" onclick="redirectToLogin()">Login</button>
    <button onclick="checkLogin()">Check if Logged In</button>
</div>

<script>
    // Check if the user is already logged in
    function checkLogin() {
        const userType = localStorage.getItem('userType');
        if (userType) {
            // Redirect the user to their dashboard based on their role
            if (userType === 'student') {
                window.location.href = 'student_dashboard.html';
            } else if (userType === 'admin') {
                window.location.href = 'admin_dashboard.html';
            }
        } else {
            alert("You are not logged in.");
        }
    }

    // Redirect to login page if the user is not logged in
    function redirectToLogin() {
        window.location.href = 'login.html';  // Redirect to the login page
    }
</script>

</body>
</html>
